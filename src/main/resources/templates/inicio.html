<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Macotas</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mystyle.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#">TINDER DE MASCOTA</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/logout">Salir</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead">
        <div class="container">
            <div class="masthead-heading text-uppercase">Usuario Logueado</div>
            <div class="masthead-subheading" th:if="${session.usuariosession!=null}" th:text="${session.usuariosession.nombre + ' '+ session.usuariosession.apellido}"></div>
            <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" th:href="@{/usuario/editar-perfil?id=__${session.usuariosession.id}__}">¡Configura tu Perfil!</a>
            <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" th:href="@{/mascota/mis-mascotas}">¡Mis mascotas!</a>
        </div>
    </header>
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-8 text-center text-white small">Copyright &copy; Your Website 2020</p>
        </div>
    </footer>
</body>
</html>
