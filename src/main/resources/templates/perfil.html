<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link  rel="stylesheet" type="text/css" href="/css/styles.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="/">TINDER DE MASCOTA</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/registro">Registro</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <h1 style="margin-top: 100px;text-align: center;">Editar Perfil</h1>
    </header>
    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 order-lg-2">
                    <div class="p-5">
                        <img class="img-fluid rounded-circle" src="/img/registro.jpeg" alt="">
                    </div>
                </div>
                <div class="col-lg-6 order-lg-1">
                    <div class="p-5">
                        
                        <form th:action="@{/usuario/actualizar-perfil}" method="post" enctype="multipart/form-data">
                            <p th:if="${error!=null}" th:text="${error}" style="color: red;"></p>
                            <input type="hidden" name="id" th:value="${perfil.id}">
                            <label>Nombre</label>
                            <input type="text" name="nombre" class="form-control" th:value="${perfil.nombre}">

                            <label>Apellido</label>
                            <input type="text" name="apellido" class="form-control" th:value="${perfil.apellido}">

                            <label>E-Mail</label>
                            <input type="email" name="mail" class="form-control" th:value="${perfil.mail}">
                            
                            <label>Foto</label>
                            <input type="file" name="archivo" class="form-control">
                            
                            <label>Zona</label>
                            <select name="idZona" class="form-control">
                                <option th:each="zona : ${zonas}" th:value="${zona.id}" th:text="${zona.nombre}" th:selected="${perfil.zona!=null && zona.id==perfil.zona.id}"></option>
                            </select>
                            
                            <label>Clave</label>
                            <input type="password" name="clave1" class="form-control" th:value="${clave1}">

                            <label>Repetir Clave</label>
                            <input type="password" name="clave2" class="form-control" th:value="${clave2}">

                            <br><button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
