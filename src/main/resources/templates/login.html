<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="/">TINDER DE MASCOTA</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/registro">Registro</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead">
        <div class="container">
            <div class="masthead-heading text-uppercase">Tinder de Mascota</div>
            <div class="masthead-subheading">Encontrale pareja a tu choco!</div>
            <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="/registro">¡Registrate!</a>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 order-lg-2">
                    <div class="p-5">
                        <img class="img-fluid rounded-circle" src="img/vota.jpg" alt="">
                    </div>
                </div>
                <div class="col-lg-6 order-lg-1">
                    <div class="p-5">
                        <h2 class="display-4"> Ingresá a Tinder</h2>
                        <form action="/logincheck" method="post">
                            <p th:if="${error!=null}" th:text="${error}" style="color: red"></p>
                            <p th:if="${logout!=null}" th:text="${logout}" style="color: green"></p>
                            <label>E-Mail</label>
                            <input type="email" class="form-control" name="username">
                            
                            <label>Clave</label>
                            <input type="password" class="form-control" name="password">
                            
                            <br><button type="submit" class="btn btn-primary">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-8 text-center text-white small">Copyright &copy; Your Website 2020</p>
        </div>
    </footer>
</body>
</html>
