<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link  rel="stylesheet" type="text/css" href="/css/styles.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="/">TINDER DE MASCOTA</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/logout">Salir</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <h1 style="margin-top: 100px;text-align: center;"> Mis Mascotas</h1>
    </header>
    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12 order-lg-12">
                    <a class="btn btn-primary btn-lg text-uppercase" th:href="@{/mascota/editar-perfil}">Â¡Agrega una mascota!</a>
                    <br>
                    <br>
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr class="text-center text-uppercase">
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th>Sexo</th>
                                <th>Tipo</th>
                                <th colspan="2">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="mascota:${mascotas}">
                                <td class="text-center">
                                    <img th:if="${mascota.foto!=null}" class="img-fluid img-thumbnail" th:src="${'/foto/mascota/'+mascota.id}" alt="" style="max-height: 60px">
                                    <img th:if="${mascota.foto==null}" class="img-fluid img-thumbnail" src="/img/registro.jpeg" alt="" style="max-height: 60px">
                                </td>
                                <td th:text="${mascota.nombre}"></td>
                                <td th:text="${mascota.sexo}"></td>
                                <td th:text="${mascota.tipo}"></td>
                                <td><a th:href="@{/mascota/editar-perfil(id=__${mascota.id}__,accion=Actualizar)}">Editar</a></td>
                                <td><a th:href="@{/mascota/editar-perfil(id=__${mascota.id}__,accion=Eliminar)}">Eliminar</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
